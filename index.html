    <!-- 회원가입 모달 -->
    <div
      class="modal fade"
      id="signUp"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">회원가입</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal_body">
            <div class="container ps-5 pe-5">
              <form action="">
                <div class="row mt-3">
                  <label for="signUp_name" class="form-label">이름:</label>
                  <input type="text" class="form-control mt-0" id="signUp_name" name="signUp_name" placeholder="이름 입력"/>
                </div>
                <div class="row mt-3">
                  <label for="signUp_id" class="form-label">아이디:</label>
                  <input type="text" class="form-control" id="signUp_id" name="signUp_id" placeholder="아이디 입력"/>
                </div>
                <div class="row mt-3">
                  <label for="signUp_pw" class="form-label">비밀번호:</label>
                  <input type="password" class="form-control" id="signUp_pw" name="signUp_pw" placeholder="비밀번호 입력"/>
                </div>
                <div class="row mt-3">
                  <label for="signUp_pw_config" class="form-label">비밀번호 확인:</label>
                  <input type="password" class="form-control" id="signUp_pw_config" name="signUp_pw_config" placeholder="비밀번호 확인"/>
                </div>
                <div class="row mt-3">
                  <label for="signUp_email" class="form-label">이메일:</label>
                  <input type="email" class="form-control" id="signUp_email" name="signUp_email" placeholder="이메일 입력"/>
                </div>
              </form>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" id="btn-poll-create" class="btn btn-primary btn-sm" onclick="javascript:makeUser();">
              회원가입
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">
              초기화
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 로그인 모달 -->
    <div

            <div class="container mb-5 ps-5 pe-5">

                  <label for="signIn_id" class="form-label">아이디:</label>
                  <input type="text" class="form-control" id="signIn_id" name="signIn_id" placeholder="아이디 입력"/>
                </div>
                <div class="row mt-4">
                  <label for="signIn_pw" class="form-label">비밀번호:</label>
                  <input type="password" class="form-control" id="signIn_pw" name="signIn_pw" placeholder="비밀번호 입력"/>
                </div>
              </form>
            </div>
          </div>

              로그인
            </button>
          </div>
        </div>
