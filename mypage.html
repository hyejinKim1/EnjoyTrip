    <div class="container main mt-5 shadow">
      <div class="container mt-5">
        <div class="text-center">
          <h2>회원 정보 수정</h2>
          <p class="mt-3">수정하고 싶은 정보를 입력하고 정보수정하기 버튼을 눌러주세요.</p>
        </div>
        <div class="text-center mt-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="gray" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </div>
        <div class="row mytable-div shadow">
          <table class="mytable table-striped">
            <tr>
              <td>아이디</td>
              <td>ssafy</td>
            </tr>
            <tr>
              <td>비밀번호</td>
              <td>1234</td>
            </tr>
            <tr>
              <td>이름</td>
              <td>
                <input type="text" id="signIn_id" name="signIn_id" placeholder="현재 이름"/>
              </td>
            </tr>
            <tr>
              <td>이메일</td>
              <td>
                <input type="text" id="signIn_id" name="signIn_id" placeholder="현재 이메일"/>
              </td>
            </tr>
          </table>
        </div>
        <div class="mt-3" style="display: flex; justify-content: end;">
          <button type="button" class="btn btn-outline-primary ms-auto">정보 수정하기</button>
        </div>
      </div>
    </div>

    <footer class="container-fluid">

    </footer>

        <!--모달 창  -->
    <!-- 회원가입 모달 -->
    <div
      class="modal fade"
      id="signUp"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">회원가입</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal_body">
            <div class="container ps-5 pe-5">
              <form action="">
                <div class="row mt-3">
                  <label for="signUp_name" class="form-label">이름:</label>
                  <input type="text" class="form-control mt-0" id="signUp_name" name="signUp_name" placeholder="이름 입력"/>
                </div>
                <div class="row mt-3">
                  <label for="signUp_id" class="form-label">아이디:</label>
                  <input type="text" class="form-control" id="signUp_id" name="signUp_id" placeholder="아이디 입력"/>
                </div>
                <div class="row mt-3">
                  <label for="signUp_pw" class="form-label">비밀번호:</label>
                  <input type="password" class="form-control" id="signUp_pw" name="signUp_pw" placeholder="비밀번호 입력"/>
                </div>
                <div class="row mt-3">
                  <label for="signUp_pw_config" class="form-label">비밀번호 확인:</label>
                  <input type="password" class="form-control" id="signUp_pw_config" name="signUp_pw_config" placeholder="비밀번호 확인"/>
                </div>
                <div class="row mt-3">
                  <label for="signUp_email" class="form-label">이메일:</label>
                  <input type="email" class="form-control" id="signUp_email" name="signUp_email" placeholder="이메일 입력"/>
                </div>
              </form>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" id="btn-poll-create" class="btn btn-primary btn-sm" onclick="javascript:makeUser();">
              회원가입
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">
              초기화
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 로그인 모달 -->
    <div
      class="modal fade"
      id="signIn"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">로그인</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal_body">
            <div class="container mb-5 ps-5 pe-5">
              <form action="">
                <div class="row mt-4">
                  <label for="signIn_id" class="form-label">아이디:</label>
                  <input type="text" class="form-control" id="signIn_id" name="signIn_id" placeholder="아이디 입력"/>
                </div>
                <div class="row mt-4">
                  <label for="signIn_pw" class="form-label">비밀번호:</label>
                  <input type="password" class="form-control" id="signIn_pw" name="signIn_pw" placeholder="비밀번호 입력"/>
                </div>
              </form>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" id="btn-poll-create" class="btn btn-primary btn-sm" onclick="javascript:login();">
              로그인
            </button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
